<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viz Music Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<h2 align="center">Music Visualization</h2>
<h4 align="right" style="margin-right: 30px;">Powered by D3.js</h4>
<h4 align="right" style="margin-right: 30px;">Author: Soros Liu</h4>
<input class="center" type="file" id="audioSource" onchange="onInputFileChange()">
<audio controls loop id="audioElement" class="center">
    Oops, it seems your browser doesn't support audio label.
</audio>
<div id="d1" class="viz_frame center"></div>
<div id="d2" class="viz_frame center"></div>
<div id="d3" class="viz_frame center"></div>
<div id="d4" class="viz_frame center"></div>
</body>
<script src="viz_js/simple_style.js"></script>
<script src="viz.js"></script>
</html>
